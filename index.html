<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokémon Game</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0f172a] text-white">
  <div class="container mx-auto py-8 px-4">
    <h1 class="text-4xl font-bold text-center mb-6">Pokémon Game</h1>
    <div class="flex flex-col items-center gap-4 mb-6">
      <div class="flex flex-wrap justify-center gap-4 text-lg">
        <span>Clicks: <span id="clicks">0</span></span>
        <span>Matched: <span id="matched">0</span></span>
        <span>Pairs Left: <span id="left">0</span></span>
        <span>Total: <span id="total">0</span></span>
        <span>Time Left: <span id="timer">0</span>s</span>
      </div>
      <div class="flex flex-wrap justify-center gap-4 items-center">
        <select id="difficulty" class="appearance-none bg-gray-800 text-white border border-gray-600 rounded-md px-4 py-2 pr-8">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
        <button id="start" class="btn px-4 py-2 bg-[#1f2937] rounded-lg border border-[#4b5563]">Start Game</button>
        <button id="reset" class="btn px-4 py-2 bg-[#1f2937] rounded-lg border border-[#4b5563]">Reset</button>
        <button id="powerUp" class="btn px-4 py-2 bg-[#1f2937] rounded-lg border border-[#4b5563]">Power Up</button>
      </div>
    </div>
    <div id="gameBoard" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4 justify-center">
    </div>
    <div id="message" class="text-center mt-6 text-2xl font-semibold">
      <h1 class="">Welcome to Pokémon Game</h1>
      <img src="back.webp" alt="Pokémon" class="w-1/3 mx-auto mt-4" />
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
